<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tbilisi</title>
  
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/registration.css">
    
  

</head>

<body>

    <header class="mainHeader">
        <h1><a href="index.html">Tbilisi</a></h1>
        <nav>
            <ul class="burger">
                <li><a href="index.html">მთავარი</a></li>
                <li><a href="">ძირითადი ინფორმაცია</a></li>
                <li><a href="">კონტაქტი</a></li>
                <li><a href="">ავტორიზაცია</a></li>
                <li><a href="">რეგისტრაცია</a></li>

            </ul>
        </nav>
        <p class="burgerer">&#9776;</p>
    </header>

    <form action="" method="" class="myForm">
        <label for="eMail" class="forEmail">სწორი მეილი ბრატ ;) </label>
        <input type="email" placeholder="ელ-ფოსტა" class="eMail" name="eMail">
        <div class="myForm__forPassword">
        <label for="password"class="forEmail"> სწორი პაროლი ბრატ ;) </label>
        <input type="password" name="password" class="password" placeholder="პაროლი">
        <input type="password" class="password2" placeholder="დაადასტურეთ პაროლი">
        <ol class="myForm__lists">
            <li>შეიყვანეთ მაღალი ასოები</li>
            <li>შეიყვანეთ რიცხვები</li>
            <li>შეიყვანეთ პატარა ასოები</li>
        </ol>
         </div>
        <input type="date" placeholder="რეგისტრაციის თარიღი">
        <input type="text" placeholder="მომხმარებლის სახელი">
        <input type="text" placeholder="ქვეყანა">
        <input type="text" placeholder="ქალაქი">
        <input type="number" placeholder="მობილურის ნომერი">
        <button>დაადასტურეთ</button>
    </form>
    <footer class="mainFooter"></footer>

    <script src="scripts/scripts.js" defer></script>
    <script src="scripts/emailCheck.js" defer></script>
    <script src="scripts/password-check.js" defer></script>
    
</body>

</html>
